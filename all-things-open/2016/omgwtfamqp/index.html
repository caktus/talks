        <meta name="description" content="Advanced Message Queuing Protocol (AMQP) is a powerful standard for application messaging. Many Django developers first come across AMQP/RabbitMQ for the first time when trying to use Celery for background tasks. This talk will help explain AMQP terminlogy, concepts, and patterns in the context of a typical Django/web application so that developers can learn how to take advantage messaging (with or without Celery) in their projects. If you've ever thought RabbitMQ was too complicated to use then this is the talk for you." />
