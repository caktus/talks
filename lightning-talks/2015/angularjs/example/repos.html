<div class="clearfix">
    <h1 class="pull-left">{{ username }}</h1>
    <input class="pull-right form-control" data-ng-model="repo_name" placeholder="Search" width="200px;"/>
</div>
<div data-ng-repeat="repo in repos|filter:repo_name" class="row">
    <h3><a href="{{ repo.html_url }}"><img data-ng-src="{{ repo.owner.avatar_url }}" class="pull-left" height="25"/> {{ repo.name }}</a></h3>
    <div>
        {{ repo.description }}
    </div>
    <contributors></contributors>
    <p></p>
</div>
